language: julia

os: osx
julia: 1.0

before_install:
  - julia -e 'using Pkg; Pkg.add("https://github.com/JuliaVlasov/VlasovBase.jl.git")'
  - julia -e 'using Pkg; Pkg.add("https://github.com/JuliaVlasov/SplittingOperators.jl.git")'

notifications:
  email: true

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("SemiLagrangian")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'using Pkg; cd(Pkg.dir("SemiLagrangian")); Pkg.add("Documenter"); include(joinpath("docs", "make.jl"))';
